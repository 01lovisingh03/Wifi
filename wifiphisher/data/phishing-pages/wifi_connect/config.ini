[info]
Name: Network Manager Connect
Description: The idea is to imitate the behavior of the network manager by first showing the browser's "Connection Failed" page and then displaying the victim's network manager window through the page asking for the pre-shared key.
[context]
# The variable enterprise is used when we are working with Windows enterprise network
# enterprise = 1 : we show the form for login of enterprise networks to the victim
# enterprise = 0 : we show the form for login of the usual networks to the victim 
enterprise: 1

# The variable enterprise is used when we are working with Mac enterprise network
# mac_enterprise = 1 : we show the form for login of enterprise networks to the victim
# mac_enterprise = 0 : we show the form for login of the usual networks to the victim 
mac_enterprise: 1
